<ons-page id="settings.html">
  <ons-toolbar>
    <div class="left">
      <div class="left"><ons-back-button>Home</ons-back-button></div>
    </div>
    <div class="center" style="text-align: center">Settings Page</div>
    <div class="right">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-tabbar swipeable position="top">
    <ons-tab
      page="tab1.html"
      label="Bug"
      icon="ion-bug, material:md-bug"
      active
    >
      <!-- active means which one to load first -->
    </ons-tab>
    <ons-tab
      page="tab2.html"
      label="Flash"
      icon="ion-flash, md-flash"
      active-icon="ion-flash-off, md-flash-off"
    >
    </ons-tab>
  </ons-tabbar>
</ons-page>
